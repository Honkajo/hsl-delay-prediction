<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HSL Transport Data Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg1: #eef5ff;
      --bg2: #f9fbfc;
      --primary: #0a66c2;
      --primary-dark: #084f96;
      --text: #0f172a;
      --muted: #64748b;
      --card: #ffffff;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans";
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 980px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(2, 6, 23, 0.06);
      overflow: hidden;
    }
    .card-header {
      padding: 18px 22px;
      border-bottom: 1px solid var(--border);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px 16px;
      background: #f7fbff;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 700;
    }
    .controls {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    label {
      font-size: 14px;
      color: var(--muted);
    }
    select {
      appearance: none;
      font-size: 14px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #fff;
      color: var(--text);
      min-width: 180px;
    }
    button {
      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover { background: var(--primary-dark); }

    .card-body { padding: 18px 22px; }
    .hint {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
    }
    thead th {
      text-align: left;
      padding: 10px 12px;
      background: #f3f6fb;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
      color: #334155;
    }
    tbody td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
    }
    tbody tr:hover { background: #fafcff; }
    .empty {
      padding: 18px;
      text-align: center;
      color: var(--muted);
      border: 1px dashed var(--border);
      border-radius: 10px;
      background: #fcfdff;
    }
    pre {
      background: #0b1220;
      color: #e2e8f0;
      padding: 14px;
      border-radius: 10px;
      overflow: auto;
      max-height: 520px;
      border: 1px solid #0f1a32;
    }
    .row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .count {
      font-size: 13px;
      color: var(--muted);
    }
    .updated {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1>HSL Transport Data Viewer</h1>
      <div class="controls">
        <label for="lineSelect">Choose line:</label>
        <select id="lineSelect">
          <option value="">-- Select a line --</option>
        </select>
        <button id="rawBtn" title="Show first 200 rows of raw JSON">Show Raw Data</button>
      </div>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="hint">Select a line to list predicted delays (live from HSL, updates every 30s).</div>
        <div id="count" class="count"></div>
      </div>
      <div id="output" class="output">
        <div class="empty">No line selected yet.</div>
      </div>
      <div id="updated" class="updated"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
